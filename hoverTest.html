<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>    
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="ZipFile.complete.js"></script>
    <script type="text/javascript" src="geoxml3.js"></script>
    <script type="text/javascript" src="ProjectedOverlay.js"></script>
    <script>
        var myMap;
        function initialize() {
            var mapOptions = {
                zoom: 8,
                center: new google.maps.LatLng(46.548, -84.343)
            };
            myMap = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
//            var kmzLayer = new google.maps.KmlLayer('https://dl.dropboxusercontent.com/u/37758746/Marie_TEST2.kmz');
//            kmzLayer.setMap(map);
        }

        google.maps.event.addDomListener(window, 'load', initialize);

        var myParser = new geoXML3.parser({ map: myMap });
        myParser.parse('PopulationAge_TotalPopulation_2011_CSD_TEST.kmz');

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
