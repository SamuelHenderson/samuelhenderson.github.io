<!DOCTYPE html>
<html>
<head>
    <title>NPI Census Site</title>
    <link rel="Stylesheet" href="styles.css" />
    <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
    <script type="text/javascript" src="http://js.arcgis.com/3.10/"></script>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">        dojoConfig = { parseOnLoad: true }</script>
    <script type="text/javascript" src="main.js">
    </script>
</head>
<body class="claro">
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', gutters:true, liveSplitters:true"
        id="borderContainer">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'leading'"
            style="width: 250px;">
            <select data-dojo-type="dijit/form/ComboBox" id="selTopics" name="TopicSelection">
                <option selected>Select a Topic</option>
            </select>
            <br />
            <br />
            <select data-dojo-type="dijit/form/ComboBox" id="selVariables" name="VariableSelection">
                <option selected>Select a Variable</option>
            </select>
            <br />
            <br />
            <select data-dojo-type="dijit/form/ComboBox" id="selYears" name="YearSelection">
                <option selected>Select a Year</option>
            </select>
            <br />
            <br />
            <select data-dojo-type="dijit/form/ComboBox" id="selGeographies" name="GeographySelection">
                <option selected>Select a Geography</option>
            </select>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'center'">
            <div id="map">
                <div id="meta">
                    <span id="loading">
                        <img src="images/loading_black.gif" /></span>
                    <h3>
                        Display KML Using a <a href="https://developers.arcgis.com/javascript/jsapi/kmllayer-amd.html">
                            KMLLayer</a>
                    </h3>
                    <br />
                    The map displays a simple KML file that was created using Google Earth and is hosted
                    on an Esri server. Symbology and attributes are honored.
                </div>
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'trailing'"
            style="width: 200px;">
        </div>
    </div>
</body>
</html>
